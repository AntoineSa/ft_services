apiVersion: v1
kind: Service
metadata:
        name: mysql-service
spec:
        type: ClusterIP
        selector:
                app: mysql
        ports:
                - port: 3306

---

apiVersion: apps/v1
kind: Deployment
metadata:
        name: mysql-deployment
        labels:
                app: mysql
spec:
        replicas: 1
        selector:
                matchLabels:
                        app: mysql
        template:
                metadata:
                        labels:
                                app: mysql
                spec:
                        containers:
                                - name: mysql
                                  imagePullPolicy: Never
                                  image: my_mysql
                                  livenessProbe:
                                          exec:
                                                  command: ["pgrep", "mysqld"]
                                          initialDelaySeconds: 10
                                          periodSeconds: 5
